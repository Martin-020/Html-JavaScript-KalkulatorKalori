<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Kalori Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- =======================================================
  * Project Name: Kalkulator Kalori & Nutrisi Harian

</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ¥— Kalkulator Kalori & Nutrisi Harian</h2>

    <div class="card mb-4">
      <div class="card-header">ðŸ“‹ Data Diri</div>
      <div class="card-body">
        <form id="formData">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="berat" class="form-label">Berat Badan (kg)</label>
              <input type="number" class="form-control" id="berat" required />
            </div>
            <div class="col-md-4">
              <label for="tinggi" class="form-label">Tinggi Badan (cm)</label>
              <input type="number" class="form-control" id="tinggi" required />
            </div>
            <div class="col-md-4">
              <label for="usia" class="form-label">Usia</label>
              <input type="number" class="form-control" id="usia" required />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Jenis Kelamin</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Pria</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Wanita</label>
            </div>
          </div>

          <div class="mt-3">
            <label for="aktivitas" class="form-label">Tingkat Aktivitas</label>
            <select class="form-select" id="aktivitas" required>
              <option value="1.2">Jarang bergerak (sedentary)</option>
              <option value="1.375">Sedikit aktif (1-3 hari/minggu)</option>
              <option value="1.55">Cukup aktif (3-5 hari/minggu)</option>
              <option value="1.725">Sangat aktif (6-7 hari/minggu)</option>
              <option value="1.9">Ekstra aktif (2x latihan/hari)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Hitung Kalori</button>
        </form>
      </div>
    </div>

    <div class="card" id="hasilCard" style="display: none">
      <div class="card-header">ðŸ”¥ Kebutuhan Kalori Harian</div>
      <div class="card-body">
        <p><strong>Total Kalori:</strong> <span id="kaloriTotal"></span> kcal/hari</p>
        <p><strong>Rekomendasi Nutrisi:</strong></p>
        <ul>
          <li><strong>Karbohidrat:</strong> <span id="karbo"></span> gram</li>
          <li><strong>Protein:</strong> <span id="protein"></span> gram</li>
          <li><strong>Lemak:</strong> <span id="lemak"></span> gram</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
